<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">

                        <form [formGroup]="loginForm">

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2" aria-hidden="true"></span>
                                    <input formControlName="email" class="form-control shadow-none" type="email" placeholder="Enter Email">
                                </div>
                            </div>
                           <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger"> *Email must be a valid email address</small> 
                          

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2" aria-hidden="true"></span>
                                    <input formControlName="password" class="form-control shadow-none" [type]="type" placeholder="password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger"> *Password must be at least 6 characters </small>
                           

                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password? </a>
                            </div>
                            <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign up</a></div>

                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3"><a class="text-decoration-none"
                                href="https://www.facebook.com/aceinspiration">
                                <p class="text-truncate text-decoration-none" 
                                    style="font-size: 17px;">
                                    <img [src]="url"
                                        style="width: 18px;">&nbsp; www.facebook.com/ACE Inspiration
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
